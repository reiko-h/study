<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>HTML練習ページ</title>
    <meta name="description" content="HTMLを練習するページです">
  </head>

  <body>
    <h1>HTMLのいろは</h1>
    <a href="https://xxx.xxx.com/" target="_blank"><img src="teapot-574025_640.jpg" alt="ティーポット"></a><br>
    <a href="mailto:xxx@gmail.com">お問い合わせ</a>
    <p>1行目</p>
    <p>2行目</p>
    <ol>
      <li>卵３個</li>
      <li>醤油大さじ１</li>
      <li>砂糖小さじ2</li>
    </ol>
    <table border="1">
      <tr>
        <th>セル1</th>
        <th>セル2</th>
      </tr>
      <tr>
        <td rowspan="2">セル3+5</td>
        <td>セル4</td>
      </tr>
      <tr>
        <td>セル6</td>
      </tr>
    </table>
    名前：<input type="text placeholder="名字 名前"><br>
    性別：
    <input type="radio" name="gender" value="男">　男
    <input type="radio" name="gender" value="女" checked>　女
    <input type="radio" name="gender" value="その他">　その他<br>
    好きなお酒：
    <input type="checkbox" name="sake" value="獺祭" id="dassai" checked><label for="dassai">獺祭</label>
    <input type="checkbox" name="sake" value="春鹿" id="harushika"><label for="harushika">春鹿</label>
    <input type="checkbox" name="sake" value="浦霞" id="uragasumi"><label for="uragasumi">浦霞</label><br>
    血液型：
    <select name="bloodtype">
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="O">O</option>
      <option value="AB">AB</option>
      <option value="不明" selected>不明</option>
    </select><br>
    <textarea name="message" placeholder="メッセージを入力"></textarea><br>
    <input type="submit" value="送信する">
    <input type="image" src="button.png" alt="送信する">
  </body>
</html>
